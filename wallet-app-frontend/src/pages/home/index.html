<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App Home</title>
    <link rel="stylesheet" href="../../../styles.css">
    <link rel="stylesheet" href="styles.css"/>
    <script src="index.js"></script>   
  </head>
  <body>
    <div class="home-content-container">
      <div class="navbar">
        <img src="../../logo.png" class="logo-navbar" 
        alt="Logo Wallet App"
        />
        
        <div id="navbar-user-container" class="navbar-user-container">
          <div id= "navbar-user-avatar" class="navbar-user-avatar"></div>             
        </div>          
      </div> 
      <div class="finance-card-container">

        <div id="finance-card-1" class="finance-card">
          <h3>Total de Lançamentos</h3>
        </div>        
        <div id="finance-card-2" class="finance-card">
          <h3>Receitas</h3>
        </div>  
        <div id="finance-card-3" class="finance-card">
          <h3>Despesas</h3>
        </div>  
        <div id="finance-card-4" class="finance-card">
          <h3>Balanço</h3>
        </div>          
      </div>
      <div class="table-container">
        <div class="table-coontent-container">
          <div class=".table-content-header">
            <div class="last-releases-header">
              <h2> Últimos lançamentos</h2>
              <button onclick="onOpenModal()" class="small">Adicionar </button>
            </div>
            <table>
              <tr>
                <th>Titulo1</th>
                <th>Titulo1</th>
                <th>Titulo1</th>
                <th class="center">Titulo1</th>
                <th class="right">Titulo1</th>                
              </tr>
              <tr>
                <td>Titulo1</td>
                <td>Titulo1</td>
                <td>Titulo1</td>
                <td class="center">Titulo1</td>
                <td class="right">Titulo1</td>
              </tr>
              <tr>      
                <td>Titulo1</td>
                <td>Titulo1</td>
                <td>Titulo1</td>
                <td class="center">Titulo1</td>
                <td class="right">Titulo1</td>
              </tr>
            </table>           
          </div>
        </div>
      </div>
      <div id="modal" class="modal-background ">
        <div class="modal-content">
          <div class="modal-content-header ">
            <h3>Adicionar Lançamento</h3>
            <button onclick="onCloseModal()" class="small">Fechar</button>
          </div>
          <form id="form-register" class="mt">
           <label for="input-name">Titulo:</label>
           <input 
                     
             class="mt smaller"
             type="text" 
             id="input-title" 
             name="input-title" 
             placeholder="Assunto"
             required
          
           />

           <label class="mt" for="input-value">Valor</label>
           <input 
          
             class="mt smaller"
             type="text" 
             id="input-value" 
             name="input-value" 
             placeholder="Adicione Valores"
             required          
           /> 
           
           <label class="mt" for="input-date">Data</label>
           <input 
          
             class="mt smaller"
             type="date" 
             id="input-date" 
             name="input-date" 
             placeholder="00/00/0000"
             required          
           />   

           <label class="mt" for="input-category">Categoria</label>
           <select 
            class="mt smaller"
             type="text" 
             id="input-category" 
             name="input-category" 
             placeholder="00/00/0000"
             required                             
           > 
           <option>Restaurante</option> 
           <option>Delivery</option>
           <option>Condomínio</option>   
           <option>Gás</option>   
           <option>Internet</option>   
           <option>Plano de telefone</option>   
           <option>Apartamento</option>   
           <option>Plano de saúde</option>           
           </select>                              
           <button type="submit" class="full-width mt larger">Adicionar</button>         
          </form> 
        </div>     
      </div>       
    </div>     
  </body>
</html>
